<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#2196f3">
  <title>Green Tech</title>

  <link rel="stylesheet" href="lib/framework7-bundle.min.css">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/detalhes.css">
  <link rel="stylesheet" href="css/materialdesignicons.min.css">
  <link rel="stylesheet" href="css/remixicon/remixicon.css">
</head>

<body>
  <div id="app">
    <div class="view view-main">

      <div data-name="detalhes" class="page color-theme-blue">

        <!-- Toolbar inferior -->
        <div id="menuPrincipal" class="toolbar toolbar-bottom">
            <div class="toolbar-inner display-flex align-items-center justify-content-center">
                <div class="flex-40 text-align-center">
                    <span id="preco-detalhe" class="riscado color-gray">R$ 1.400,00</span>
                    <h3 id="precopromo-detalhe" class="princing no-padding no-margin">R$ 1.200,00</h3>
                </div>
                <div class="flex-60">
                    <button class="add-cart">Adicionar Carrinho</button>
                </div>
            </div>
        </div>

        <!-- Conteúdo -->
        <div class="page-content">
          <div class="prod-detail">
            <div class="buttons-top">
              <a href="/index/"><i class="ri-arrow-left-s-line"></i></a>
              <a href="#"><i class="ri-heart-3-line"></i></a>
              <a href="#"><i class="ri-share-2-line"></i></a>
            </div>
            <div class="img-container-detalhes">
              <img id="imagem-detalhe" src="img/default.png" alt="Produto">
            </div>
          </div>

          <div class="prod-content">
            <div class="block">
              <div class="line padding-top">
                <b id="nome-detalhe" class="margin-left">AirPods Pro</b>
                <button class="promo-btn">Promoção</button>
              </div>

              <div class="margin-top display-flex align-items-center justify-content-left">
                <button class="margin-left btn-rates"><i class="mdi mdi-star"></i><span id="rating-detalhe">4.8</span></button>
                <button id="like-detalhe" class="btn-rates"><i class="ri-thumb-up-fill"></i>90%</button>
                <span id="reviews-detalhe" class="color-gray">110 reviews</span>
              </div>

              <p id="descricao-detalhe" class="padding-10">Lorem ipsum dolor sit amet consectetur adipisicing elit. Placeat rerum ratione
                deleniti id quod maxime unde.</p>

              <table id="tabelaDetalhes">
                <tr>
                  <th>Característica</th>
                  <th>Detalhes</th>
                </tr>
                
              </table>
            </div>
          </div>

        </div>
      </div>

    </div>
  </div>

  <script src="lib/framework7-bundle.min.js"></script>
  <script src="lib/jquery-3.7.0.min.js"></script>
  <script src="js/routes.js"></script>
  <script src="cordova.js"></script>
</body>
</html>
