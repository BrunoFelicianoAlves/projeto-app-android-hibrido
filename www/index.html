<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#2196f3">
  <title>Green Tech</title>

  <!-- Framework7 CSS -->
  <link rel="stylesheet" href="lib/framework7-bundle.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/detalhes.css">
  <link rel="stylesheet" href="css/carrinho.css">
  <!-- Icons -->
  <link rel="stylesheet" href="css/materialdesignicons.min.css">
  <link rel="stylesheet" href="css/remixicon/remixicon.css">
</head>

<body>
  <div id="app">
    <div class="view view-main">

      <!-- Toolbar inferior -->
      <div id="menuPrincipal" class="toolbar toolbar-bottom">
        <div class="toolbar-inner display-flex">
          <a href="/index/" class="tab-link link active">
            <i class="ri-home-5-line"></i>
            <span>Home</span>
          </a>
          <a href="/link2/" class="tab-link link">
            <i class="ri-search-2-line"></i>
            <span>Busca</span>
          </a>
          <a href="/link3/" class="tab-link link">
            <i class="ri-heart-3-line"></i>
            <span>Favoritos</span>
          </a>
          <a href="/link4/" class="tab-link link">
            <i class="ri-user-line"></i>
            <span>Usuário</span>
          </a>
        </div>
      </div>

      <!-- Página inicial -->
      <div data-name="index" class="page color-theme-blue">
        <!-- Nav topo -->
        <div class="top-nav">
          <h1 class="title-logo"><span>Green</span>Tech</h1>
          <a href="/carrinho/" class="btn-cart" data-count="3">
            <i class="ri-shopping-bag-line"></i>
          </a>
        </div>

        <form>
          <input type="text" id="nome" name="nome" placeholder="Nome completo" autocomplete="name">
          <i class="icone-busca ri-search-2-line"></i>
        </form>

        <!-- Conteúdo -->
        <div class="page-content">
          <div class="block no-margin-top">

            <!-- Swiper principal -->
            <div class="swiper mySwiper">
              <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="img/propaganda.png" class="img-fluid"></div>
                <div class="swiper-slide"><img src="img/propaganda2.png" class="img-fluid"></div>
                <div class="swiper-slide"><img src="img/propaganda3.png" class="img-fluid"></div>
                <div class="swiper-slide"><img src="img/propaganda4.png" class="img-fluid"></div>
              </div>
              <div class="swiper-pagination"></div>
            </div>

            <!-- Categorias -->
            <div class="display-flex align-items-center justify-content-space-between">
              <h2>Categorias</h2>
              <a href="#">Veja todas <i class="mdi mdi-arrow-right"></i></a>
            </div>

            <div class="swiper categorias">
              <div class="swiper-wrapper">
                <div class="swiper-slide"><button class="filter-btn active">Todas</button></div>
                <div class="swiper-slide"><button class="filter-btn">Celulares</button></div>
                <div class="swiper-slide"><button class="filter-btn">Notebooks</button></div>
                <div class="swiper-slide"><button class="filter-btn">Tecnologia</button></div>
              </div>
              <div class="swiper-pagination"></div>
            </div>

            <!-- Produtos -->
            <div id="produtos" class="margin-top row display-flex align-items-center justify-content-start">
              <div class="item-card">
                <a href="/detalhes/" class="item">
                  <div class="img-container"><img src="img/airpod.png"></div>
                  <div class="nome-rating">
                    <span class="color-gray">AirPods</span>
                    <span class="bold margin-right"><i class="mdi mdi-star"></i>4.8</span>
                  </div>
                  <div class="price bold">R$ 299</div>
                </a>
              </div>

              <div class="item-card">
                <a href="/detalhes/" class="item">
                  <div class="img-container"><img src="img/xbox.png"></div>
                  <div class="nome-rating">
                    <span class="color-gray">Xbox</span>
                    <span class="bold margin-right"><i class="mdi mdi-star"></i>4.8</span>
                  </div>
                  <div class="price bold">R$ 299</div>
                </a>
              </div>

              <div class="item-card">
                <a href="/detalhes/" class="item">
                  <div class="img-container"><img src="img/iphone.png"></div>
                  <div class="nome-rating">
                    <span class="color-gray">iPhone</span>
                    <span class="bold margin-right"><i class="mdi mdi-star"></i>4.8</span>
                  </div>
                  <div class="price bold">R$ 299</div>
                </a>
              </div>

              <div class="item-card">
                <a href="/detalhes/" class="item">
                  <div class="img-container"><img src="img/macbook.png"></div>
                  <div class="nome-rating">
                    <span class="color-gray">MacBook</span>
                    <span class="bold margin-right"><i class="mdi mdi-star"></i>4.8</span>
                  </div>
                  <div class="price bold">R$ 299</div>
                </a>
              </div>
            </div>

            <br><br><br>
            <br><br><br>

          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Scripts -->
  <script src="lib/framework7-bundle.min.js"></script>
  <script src="lib/jquery-3.7.0.min.js"></script>
  <script src="js/routes.js"></script>
</body>
</html>
